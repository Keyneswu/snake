<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Snake Game</title>
    <link rel="stylesheet" href="{% static 'game/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Online Snake Game</h1>
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div id="countdown" style="display: none; font-size: 24px; font-weight: bold;"></div>
        <form id="scoreForm" data-save-url="{% url 'save_score' %}" data-high-scores-url="{% url 'high_scores' %}" style="display: none;">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Enter your username" required>
            <input type="hidden" name="score" id="scoreInput">
            <button type="submit">Save Score</button>
        </form>
        <button id="playAgain" style="display: none;">Play Again</button>
    </div>
    <script src="{% static 'game/game.js' %}"></script>
</body>
</html>
