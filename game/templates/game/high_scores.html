<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Scores</title>
</head>
<body>
    <h1>High Scores</h1>
    <ul>
        {% for score in scores %}
        <li>{{ score.username }}: {{ score.score }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'index' %}">Play Again</a>
</body>
</html>
